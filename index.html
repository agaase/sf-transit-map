<!DOCTYPE html>
<meta charset="utf-8">
<body>
<head>
  <title>San Francisco Transit : Live Map </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body ng-app="sftransitApp" ng-controller="MenuController">
<div class="container-fluid">
<div class='row'>
  <div class='col-lg-3' id='menu'>
    <div class="row header">
      <div class='col-lg-12'>
      <br><h4>San Fransico Transit</h4>
      </div>
    </div>
    <div class="row routesAll">
      <div class="form-group col-lg-12">
        <div class='currentTime' ng-bind="time">{{time}}</div>
        <input ng-model="search" id="search" class='form-control' name="search" placeholder="Search routes here" type="text" data-list=".list">
        <ul class="list list-group routes">
          <li ng-click="filterEvent($event)" ng-repeat="route in routes" style='color:#{{route.color}};' class="list-group-item route" data-color="{{route.color}}" data-id="{{route.tag}}">{{route.title}}</li>
        </ul>
      </div>
    </div>
    <div class='row routesSelected'>
      <div class="form-group col-lg-12 ">
        <button data-id='{{route.title}}' ng-click="removeRoute($event)" type="button" class="btn btn-default routeSelected" style='background-color:#{{route.color}};' ng-repeat="route in routesFiltered">{{route.title}}
        </button>
      </div>
    </div>
  </div>  
  <div class='col-lg-9' id='map'></div> 
</div>
</div>
  <script type="text/javascript" src="http://d3js.org/d3.v4.min.js"></script>
  <script src="js/lib/d3.geo.tile.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/lib/jquery.hideseek.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
